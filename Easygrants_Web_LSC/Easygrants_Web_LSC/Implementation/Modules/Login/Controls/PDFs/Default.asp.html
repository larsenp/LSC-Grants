

<script language="javascript">
function CreatePopUp(url, windowName, width, height, scrollbars, resizable) 
{

    if (!windowName)
    {
        windowName = "popup";
    }
    
    if (!width) 
    {
        width = "500";
    }
    
    if (!height) {
        height = "400";
    }
    
    if (!scrollbars) {
        scrollbars = "yes";
    }
    
    if (!resizable) {
        resizable = "yes";
    }

    var popupwindow;
    var left = (window.screen.availWidth / 2) - (width / 2);
    var top = (window.screen.availHeight / 2) - (height / 2);
	
	popupwindow = window.open(url, windowName , "status=Phase,width=" + width + ",resizable=" + resizable + ",scrollbars=" + scrollbars + ",height=" + height + ",left=" + left + ",top=" + top + ",toolbars=no,menubar=no");		
    popupwindow.focus();
}
function PrintReport()
{
    opener.focus();
    window.print();
    //alert("The report requested is being printed.  Please press OK when printing is completed to close the window.");
    //window.close();
}
function SubmitReport(reportID,actionID,YearID,ID,ServiceAreaID,ServiceAreaTypeID,SATypeID)
{
    var frm = document.frmSubmission;
	var agree;
    
    frm.ReportID.value = reportID;
    frm.ActionID.value = actionID;
    frm.YearID.value = YearID;
	frm.ID.value = ID;
	frm.SATypeID.value = SATypeID;	
	frm.ServiceAreaID.value = ServiceAreaID;	
	frm.ServiceAreaTypeID.value = ServiceAreaTypeID;		
	    
	if (actionID==1) 
    	agree = confirm("Please save your data before submitting reports.\nOnce the data has been submitted you will no longer\nbe able to edit or add data.\n\nPress OK if you wish to submit this report.");
	else
		agree = confirm("Unsubmitting reports allow users to edit the report chosen.\n\nPress OK if you wish to unsubmit this report.");		
	
    
    if (agree)
        frm.submit();
}
function LogOff()
{
    var agree = confirm("Are you sure you want to log off the GAR system?");
    
    if (agree)
        top.location = "/Default.asp";
}
function SelectSA()
{
    var frm = document.frmSA;
    
    if (frm.ServiceArea.selectedIndex != 0)
        frm.submit();
}
</script>
